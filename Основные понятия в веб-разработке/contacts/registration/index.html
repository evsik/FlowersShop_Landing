          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>

<h1>Регистрация</h1>
<ul>
    <li><a href="../index.html">Перейти на&nbsp;главную</a></li>
    <li><a href="../../contacts/index.html">Перейти в&nbsp;контакты</a></li>
    <li><a href="../../catalog/index.html">Перейти в&nbsp;каталог</a></li>
</ul>
<form action="#">
    <fieldset>
        <legend>
            <b><i>Форма регистрации</i></b>
        </legend>
        <label>Ваше имя <input type="text" size="30" placeholder="Введите имя"></label>
        <br>
        <label>Пароль <input type="password" size="8" placeholder="Введите пароль"></label><br>
        <label for="city">Выберете город:</label>
        <select name="city" id="city">
            <option value="moscow">
                Москва
            </option>
            <option value="saint">
                Питер
            </option>
        </select>
        <br>
        Ваш пол: <br>
        <label>М <input type="radio" name="pol"></label><br>
        <label>Ж <input type="radio" name="pol"></label><br>
        Ваши увлечения: <br>
        <label>Спорт <input type="checkbox"></label><br>
        <label>IT <input type="checkbox"></label><br>
        <label>Музыка <input type="checkbox"></label><br>
        <input type="submit"> <input type="reset">
    </fieldset>
</form>

</body>
</html>
